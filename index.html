    <script>
      $(function () {
        $(".mobnavList").click(function () {
          $(this).toggleClass("vis");
          if ($(this).hasClass("vis")) {
            $(this).find("i").removeClass("bi bi-list").addClass("bi bi-x-lg");
            $(".mobMenu").slideDown(350);
          } else {
            $(this).find("i").removeClass("bi bi-x-lg").addClass("bi bi-list");
            $(".mobMenu").slideUp(350);
          }

          $("#nav")
            .find("li")
            .hover(
              function () {
                $(this).find("ul").stop().slideDown(350);
                $(this)
                  .find("i")
                  .removeClass("bi bi-plus-lg")
                  .addClass("bi bi-dash-lg");
              },
              function () {
                $(this).find("ul").stop().slideUp(350);
                $(this)
                  .find("i")
                  .removeClass("bi bi-dash-lg")
                  .addClass("bi bi-plus-lg");
              }
            );
        });

        $("#nav")
          .find("li")
          .hover(
            function () {
              $(this).find("ul").stop().slideDown(350);
            },
