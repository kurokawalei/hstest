          delay: 5000,
          disableOnInteraction: false,
        },

        effect: "fade",

          clickable: true,

        fadeEffect: {
          crossFade: true,
        },
      });

    <script>
      $(function () {
        $(".mobnavList").click(function () {
          $(this).toggleClass("vis");
          if ($(this).hasClass("vis")) {
            $(this).find("i").removeClass("bi bi-list").addClass("bi bi-x-lg");
            $(".mobMenu").slideDown(350);
          } else {
            $(this).find("i").removeClass("bi bi-x-lg").addClass("bi bi-list");
            $(".mobMenu").slideUp(350);
          }

          $("#nav")
            .find("li")
            .hover(
              function () {
                $(this).find("ul").stop().slideDown(350);
                $(this)
                  .find("i")
                  .removeClass("bi bi-plus-lg")
                  .addClass("bi bi-dash-lg");
              },
              function () {
                $(this).find("ul").stop().slideUp(350);
                $(this)
                  .find("i")
                  .removeClass("bi bi-dash-lg")
                  .addClass("bi bi-plus-lg");
              }
            );
        });

        $("#nav")
          .find("li")
          .hover(
            function () {
              $(this).find("ul").stop().slideDown(350);
            },
            function () {
              $(this).find("ul").stop().slideUp(350);
            }
          );

        $("#n1box").hover(function () {
          $("#opacitytext1").fadeIn(350);
          $("#n1light").addClass("active").siblings().removeClass("active");
          const imgel = document.querySelector("#changeImg");
          imgel.setAttribute("xlink:href", "./images/img1.png");
        });
        $("#n2box").hover(function () {
          $("#opacitytext2").fadeIn(350);
          $("#n2light").addClass("active").siblings().removeClass("active");
          const imgel = document.querySelector("#changeImg");
          imgel.setAttribute("xlink:href", "./images/img2.png");
        });
        $("#n3box").hover(function () {
          $("#opacitytext3").fadeIn(350);
          $("#n3light").addClass("active").siblings().removeClass("active");
          const imgel = document.querySelector("#changeImg");
          imgel.setAttribute("xlink:href", "./images/img3.png");
        });
        $("#n4box").hover(function () {
          $("#opacitytext3").fadeIn(350);
          $("#n4light").addClass("active").siblings().removeClass("active");
          const imgel = document.querySelector("#changeImg");
          imgel.setAttribute("xlink:href", "./images/img4.png");
        });
      });
